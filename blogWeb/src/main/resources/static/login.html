    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" data-aos="fade-up"
        data-aos-duration="1200">
        <div class="container"><i class="fa fa-star"></i><a class="navbar-brand" href="#">Solosw</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" onclick="getIndexPage()">首页</a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div data-aos="fade-up" class="login-dark">
        <form method="post" style="background: rgba(30,40,51,0.66);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input id="email" class="form-control" type="email" name="email" placeholder="邮箱">
            </div>
            <div class="form-group"><input id="password" class="form-control" type="password" name="password"
                    placeholder="密码"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="button"
                    onclick="login()">登陆</button></div><a class="forgot" href="contact.html">忘记密码联系管理员</a>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
    <script src="assets/js/Nav.js"></script>
    <script>
        function login() {
            var em = $('#email').val();
            var pwd= $('#password').val();
            // 创建请求的数据对象
            var requestData = {
                email: em,
                password: pwd
            };

            // 发送Ajax请求
            $.ajax({
                url: '/login.action', // 请求的URL，根据实际情况修改
                type: 'POST',
                data: JSON.stringify(requestData), // 将数据对象转为JSON字符串
                contentType: 'application/json', // 设置请求头的Content-Type为application/json
                success: function (response) {
                    // 处理响应数据
                    var re=JSON.parse(response);
                    if(re.status==true)
                    {
                        window.location.href="index.html";
                    }else
                    {
                        alert(re.msy);
                    }
                    // 在这里执行需要的操作，比如跳转页面或显示提示信息等
                },
                error: function (error) {
                    // 处理错误
                    console.log(error);
                }
            });
        }
    </script>
</body>

</html>
