    <script>
        function clearall()
        {
            $('tr#userlist').remove();
        }
        $(document).ready(function () {
            clearall();
            $.ajax({
                url: "/getuser",
                type: "GET",
                success: function (response) {
                    for(var i=0;i<response.length;i++)
                    {
                        addUser(response[i].email,response[i].username,response[i].password,response[i].status);
                    }
                    
                },
                error: function (error) {
                    alert(error);
                }
            })

        })
        function usersearch() {
            var em = $('.usersearch').val();
            $.ajax({
                url: "/searchuser",
                type: "GET",
                data: { data: em },
                success: function (response) {
                    if (response == null || response.password == undefined || response == undefined) {
                        alert('不存在用户');
                        return;
                    }
                    clearall();
                    addUser(response.email,response.username,response.password,response.status);
                },
                error: function (error) {
                    alert(error);
                }
            })
        }
        function addUser(email,name,pwd,status)
        {
            var newRow = $('<tr id="userlist"><td id="username">Airi Satou</td><td id="email">Accountant</td><td id="password">Tokyo</td><td id="status">33</td><td><button class="btn btn-primary" type="button" id="delete">删除</button></td><td><button class="btn btn-primary" type="button" id="change">权限</button></td></tr>');
                    newRow.find('#username').text(name);
                    newRow.find('#email').text(email);
                    newRow.find('#password').text(pwd);
                    newRow.find('#status').text(status.toString());
                    newRow.find('#delete').click(function () {
                        $.ajax({
                            url: "/deleteuser",
                            type: "GET",
                            data: { data: email },
                            success: function (response) {
                                if (response == true) {
                                    newRow.remove();
                                } else {
                                    alert('删除失败');
                                }
                            },
                            error: function (error) {
                                alert(error);
                            }
                        })
                    });
                    newRow.find('#change').click(function () {
                        $.ajax({
                            url: "/changestatus",
                            type: "GET",
                            data: { data: email },
                            success: function (response) {
                                alert("修改:" + response);
                                if (response == true) {
                                    var statusValue = newRow.find('#status').text(); // 获取元素的文本内容
                                    if (statusValue == '0') {
                                        newRow.find('#status').text('1'); // 将元素的文本内容设置为'1'
                                    } else if (statusValue == '1') {
                                        newRow.find('#status').text('0'); // 将元素的文本内容设置为'0'
                                    }
                                } else {
                                    alert('修改失败');
                                }
                            },
                            error: function (error) {
                                alert("失败" + error);
                            }
                        })
                    });
                    // 将新行插入到表格中
                    $('#usertable').append(newRow);
        }
    </script>
