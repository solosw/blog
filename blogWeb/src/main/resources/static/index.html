    <script>
        $(document).ready(function () {

            var textElements = $(".banner-text");
            var index = 0;
            var interval = setInterval(function () {
                textElements.eq(index).animate({ opacity: 1 }, 500);
                index++;

                if (index >= textElements.length) {
                    clearInterval(interval);
                }
            }, 1000);
            getbogInf();
            $.ajax({
                url: "/islogin",
                method: "GET",
                success: function (response) {
                    if (response == true) {
                        $('#login').css('display', 'none');
                        $('#sign').css('display', 'none');
                        $('#tips').css('display', 'block');
                        $.ajax({
                            url: "/getname",
                            method: "POST",
                            success: function (response) {
                                $('#tips').text(response);
                            },
                            error: function (xhr, status, error) {
                                alert(error);
                            }
                        })
                    } else {
                        $('#login').css('display', 'block');
                        $('#sign').css('display', 'block');
                        $('#tips').css('display', 'none');
                    }
                    // 根据实际情况处理响应数据
                },
                error: function (xhr, status, error) {
                    alert("Error:", error);
                    $('#login').css('display', 'block');
                    $('#sign').css('display', 'block');
                    $('#tips').css('display', 'none');
                    // 处理请求错误情况
                }
            });

            $.ajax({
                url: "/getindexarticle",
                type: "GET",
                success: function (response) {
                    var data = response;
                    clearAll();
                    // 遍历响应数据，为每个图片创建并展示<img>元素
                    for (var i = 0; i < data.length; i++) {

                        
                        AddArticle(data[i].title, data[i].kind);
                    }

                }
            });
        });

        function AddArticle(title, kind) {
            var newElement = $('<div>')
                .addClass('contentlist')
                .append($('<h4>').addClass('kind').text('分类: ' + kind))
                .append($('<p>').addClass('title').text('标题: ' + title));
            newElement.click(function () {
                $.ajax({
                    url: "/getIndexArticle",
                    type: "GET",
                    data: { title: title, kind: kind },
                    success: function (response) {
                        window.location.href = response;

                    }
                });
            })

            $('#contentdiv').append(newElement);
        }
        function clearAll() {
            $('div.contentlist').remove();
        }

        function searchArticle() {
            var searchinput= $('#searchinput').val();
            $.ajax({
                url: "/getIndexArticleBySearch",
                type: "GET",
                data: { data: searchinput },
                success: function (response) {

                    var data = response;
                    clearAll();
                    // 遍历响应数据，为每个图片创建并展示<img>元素
                    for (var i = 0; i < data.length; i++) {

                        AddArticle(data[i].title, data[i].kind);
                    }
                }
            });
        }

        function getbogInf()
        {
            $.ajax({
                url: "/getbogInf",
                type: "GET",
                success: function (response) {

                    $('#articlenum').text(response.articlenum);
                    $('#looknum').text(response.looknum);
                    // 遍历响应数据，为每个图片创建并展示<img>元素
                    
                },
                error:function(error)
                {
                    alert(error);
                }
            });
        }
    </script>
