<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>登录</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Projects-Clean.css">
    <link rel="stylesheet" href="assets/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Grid.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" data-aos="fade-up"
        data-aos-duration="1200">
        <div class="container"><i class="fa fa-star"></i><a class="navbar-brand" href="#">Solosw</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <div class="nav-link" onclick="getIndexPage()">首页</div>
                    </li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div data-aos="fade-up" data-aos-delay="400" class="register-photo">
        <div class="form-container">
            <div data-aos="fade" data-aos-duration="150" data-aos-delay="650" class="image-holder"><i
                    class="fa fa-close" id="exiticon" style="width: 54px;height: 37px;"></i></div>
            <form method="post">
                <h2 class="text-center"><strong>创建一个账号</strong></h2>
                <div class="form-group"><input id="email" class="form-control" type="email" name="email"
                        placeholder="邮箱"></div>
                <div class="form-group"><input id="username" class="form-control" type="text" name="password"
                        placeholder="用户名"></div>
                <div class="form-group"><input id="password" class="form-control" type="password" name="password"
                        placeholder="密码"></div>
                <div class="form-group" id="checkpwdgroup"><input class="form-control" type="text" id="checkpwdinput"
                        name="email" placeholder="输入验证码" style="padding: 0;margin-right: 10px;"><button
                        class="btn btn-primary btn-block" id="checkpwdbutton" type="button"
                        style="margin-top: 0;padding: 0;" onclick="sendCheckPwd()">发送验证码</button></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="button"
                        onclick="registerSumbit()">注册</button></div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
    <script src="assets/js/Nav.js"></script>
    <script src="assets/js/sign.js"></script>
</body>

</html>
